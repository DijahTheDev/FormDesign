<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <label for="fname">FIRST NAME</label>
        <input type="text" placeholder="Michael" id="fname" name="fname" />

        <label for="fname">LAST NAME</label>
        <input type="text" placeholder="Sweeney" id="lname" name="lname" />

        <label for="email">EMAIL ADDRESS</label>
        <input
          type="email"
          placeholder="mike@punchcode.com"
          id="email"
          name="email"
        />

        <label for="country">COUNTRY</label>
        <select name="country" id="country">
          <option>Choose a country</option>
          <option value="USA">USA</option>
          <option value="Mexico">Mexico</option>
        </select>

        <label for="bio">BIOGRAPHY</label>
        <textarea name="bio"></textarea>
      </fieldset>
      <fieldset>
        <label for="phone">PHONE NUMBER</label>
        <input type="tel" placeholder="+351 999 9999" id="phone" name="phone" />

        <label for="affil">AFFILIATIONS</label>
        <textarea name="affil"></textarea>
        <label for="occupation">OCCUPATION</label>
        <select name="occupation" id="occupation">
          <option>Choose an occupation</option>
          <option value="code">Coder</option>
          <option value="it">IT Tech</option>
        </select>

        <label for="phone">PHONE NUMBER</label>
        <input type="text" placeholder="Kity" id="Kity" name="Kity" />

        <label for="phone">FAVORITE GADGET</label>
        <input type="text" placeholder="Annoy-a-tron" id="fav" name="fav" />
      </fieldset>
      <fieldset>
        <label for="talent">TYPE OF TALENT</label>
        <select name="talent" id="talent">
          <option>Choose a talent</option>
          <option value="sing">Singer</option>
          <option value="piano">Pianist</option>
        </select>

        <label for="drink">FAVORITE DRINK</label>
        <input type="text" placeholder="Green Tea" id="drink" name="drink" />

        <label for="power">SPECIAL POWER</label>
        <input type="text" placeholder="Anti-gravity" id="power" name="power" />

        <label for="weapon">WEAPON OF CHOICE</label>
        <input type="text" placeholder="Lightsaber" id="weapon" name="weapon" />

        <label for="comment">COMMENTS</label>
        <textarea name="comment"></textarea>
      </fieldset>
    </form>
  </body>
</html>
