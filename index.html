<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" method="post">
      <section class="gr1">
        <fieldset>
          <label for="fname">FIRST NAME</label>
          <input type="text" placeholder="Michael" id="fname" name="fname" />
        </fieldset>
        <fieldset>
          <label for="fname">Last Name</label>
          <input type="text" placeholder="Sweeney" id="lname" name="lname" />
        </fieldset>
        <fieldset>
          <label for="email">EMAIL ADDRESS</label>
          <input
            type="email"
            placeholder="mike@punchcode.com"
            id="email"
            name="email"
          />
        </fieldset>
        <select name="country" id="country">
          <option>Choose a country</option>
          <option value="USA">USA</option>
          <option value="Mexico">Mexico</option>
        </select>
        <fieldset>
          <label for="country">BIOGRAPHY</label>
          <textarea name="bio"></textarea>
        </fieldset>
      </section>
      <section class="g2">
        <fieldset>
          <label for="phone">PHONE NUMBER</label>
          <input
            type="tel"
            placeholder="+351 999 9999"
            id="phone"
            name="phone"
          />
        </fieldset>
        <fieldset>
          <label for="affil">AFFILIATIONS</label>
          <textarea name="affil"></textarea>
        </fieldset>
      </section>
    </form>
  </body>
</html>
